// - [ SERVER CONFIG ] -
set bob_up 0
set bob_pitch 0
set bob_roll 0
set run_pitch 0
set run_roll 0
set sv_airaccelerate 0
set sv_rollangle 0
set sv_rollspeed 0

// save all plays in action/demos
set sv_mvd_enable 1
set sv_mvd_autorecord 1

// Announcements
use_warnings 1
use_rewards 1

// CTF settings
// ctf 1 - to enable ctf mode
capturelimit 5


set hostname "-= LGHOME AQTP TNG =-"
set rcon_password "1"

set bholelimit 0
set splatlimit 0
set shelloff 0

// 2 grenades in bandolier
set tgren 2
// use infra red with bandolier
set ir 1

set dmflags 1056997376

set teamplay 1

// Option from new TNG for faster server update
set sv_fps 30

// 20 knives in combat knives
//set teamdm 1

set setmaster zevlg1.asuscomm.com
set public 1
